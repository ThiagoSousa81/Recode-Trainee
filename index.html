<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Transportes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/106121095?v=4" type="image/x-icon">

</head>

<body>
    <section>
        <h1>RD Transportes</h1>
        <h2>Compre agora suas passagens</h2>
        <form action="" id="frmPassagens" method="post">
            <!-- Digite a origem -->
            <input type="text" class="txt" name="origem" id="txtorigem" placeholder="Digite a origem*">
            <!-- Digite o destino -->
            <input type="text" class="txt" name="destino" id="txtdestino" placeholder="Digite o destino*">
            <!-- Quantidade de passagens -->
            <input type="number" class="txt" name="passagens" id="txtpassagens"
                placeholder="Digite a quantidade de passagens*">
            <!-- Classe -->
            <input type="text" class="txt" name="classe" id="txtclasse" placeholder="Digite a classe*">
            <!-- Você quer passagens de Ida e Volta? Sim/não -->
            <div class="txt container">                
                <input type="checkbox" name="ida_volta" id="chkida_volta" value="true">
                <label for="ida_volta">Passagens de ida e volta?</label>
            </div>            

            <button type="submit">BUSCAR</button>

            <p>Não sabe para onde ir? Encontre <a style="color: white" href="destinos.html" targer="_blank">aqui</a>.</p>
            <p>Desenvolvido por <a style="color:white" href="https://github.com/ThiagoSousa81/Recode-Trainee/tree/master" target="_blank" rel="noopener noreferrer"><img src="https://avatars.githubusercontent.com/u/106121095?v=4" style="width: 16pt; margin-inline-end: 3px;" alt="icone">Thiago Sousa</a></p>
        </form> 
    </section>

</body>

</html>
